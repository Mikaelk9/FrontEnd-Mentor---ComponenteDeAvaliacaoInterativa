<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!--Css-->
  <link rel="stylesheet" href="src/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Componente De Avaliação Interativa</title>

</head>

<body>

  <section class="card">
    <div class="star">
      <img src="images/icon-star.svg" alt="icon-star">
    </div><!--star-->

    <div class="content">
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
    </div><!--content-->

    <div class="buttonNumbers">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">4</button>
      <button class="button">5</button>
    </div><!--numbers-->

    <button class="buttonSubmit">
      Submit
    </button>
  </section><!--Card-->


  <!-- modal

  You selected  out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support,
  don’t hesitate to get in touch!
  --> 




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://portfolio-brown-eta-66.vercel.app/" target="_blank">Mikael Torres</a>.
  </div>

  <script src="src/script.js"></script>
</body>

</html>
